<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./apply.css">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;margin-top: 50px;color: white;">
        <p>All the informations entered here will be private and won't be public.</p>
    </div>
    <div class="applies">
        <p>What is your full name? <span style="color: purple;">*</span></p>
        <input id="name" class="applyInput" type="text">
        <p class="under">What is your Discord nickname? <span style="color: purple;">*</span></p>
        <input id="discordNickname" class="applyInput" type="text">
        <p class="under">What is your email? <span style="color: purple;">*</span></p>
        <input id="email" class="applyInput" type="text">
        <p class="under">How old are you? <span style="color: purple;">*</span></p>
        <input id="age" class="applyInput" type="text">
        <p class="under">What job are you here for? <span style="color: purple;">*</span></p>
        <input id="jobHereFor" class="applyInput" type="text">
        <p class="under">Why would you like to be appart of our team? <span style="color: purple;">*</span></p>
        <input id="whyAppartTeam" class="applyInput" type="text">
        <p class="under">Anything else you want to tell us?</p>
        <input id="anythingElse" class="applyInput" type="text">
    </div>
    <div style="text-align: center;margin-top: 10px;margin-bottom: 10px;">
        <button style="border: solid white 2px;border-radius: 1px;padding: 5px;" onclick="check()">Send email</button>
    </div>
</body>
<script src="./apply.js"></script>
</html>
